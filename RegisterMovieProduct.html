<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>RegisterProduct | Bridge</title>
		<meta name="description" content="" />
		<meta name="author" content="shinya" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<link rel="stylesheet" href="css/bootstrap-responsive.min.css">
		<link rel="stylesheet" href="css/bootstrap-responsive.css">
		<!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
	</head>

	<body>
		<div>
			<header>
				<h1>RegisterMovieProduct</h1>
			</header>
			<img src="./img/sample/アイアンマン.jpeg" width="300" height="400" border="1" align="left" id="thumbnail">
			<div class="control-group" align="left">
				<table>
					<tr>
						<th><label class="control-label" for="category"><strong>カテゴリー</strong></label></th>
						<td><select name="category">
						<option value="Movie" selected="selected">映  画</option>
						<option value="Music">音  楽</option>
						<option value="Novel">小  説</option>
						<option value="Anime">アニメ</option>
						<option value="Comic">コミック</option>
						<option value="Game">ゲーム</option>
						<option value="Another">その他</option>
						</select></td>
					</tr>
					<tr>
						<th><label class="control-label" for="SelectMovieCountry"><strong>邦画・洋画</strong></label></th>
						<td><select name="Country">
						<option value="Japan">邦　画</option>
						<option value="Overseas">洋　画</option>
						<option value="DramaOfJapan">日本ドラマ</option>
						<option value="DramaOfOverseas">海外ドラマ</option>
						</select></td>
					</tr>
				</table>
			</div>
			<div class="control-group" align="left">
			<table>
					<tr>
						<th><label class="control-label" for="OriginalTitle">原題</label></th>
						<td><input type="text" placeholder="原題" id="OriginalTitle" /></td>
						<th><label class="control-label" for="Title">タイトル</label></th>
						<td><input type="text" placeholder="タイトル" id="Title" /></td>
					</tr>
					<tr>
						<th><label class="control-label" for="CountryOfOrigin">製作国</label></th>
						<td><input type="text" placeholder="制作国" id="CountryOfOrigin" /></td>
						<th><label class="control-label" for="Vintage">製作年</label></th>
						<td><input type="text" placeholder="製作年" id="Vintage" /></td>
					</tr>
					<tr>
						<th><label class="control-label" for="genre">ジャンル</label></th>
						<td><label class="controls-row" for="SF"><input type="checkbox" name="genre" value="SF" id="SF" />SF</label></td>
						<td><label class="controls-row" for="Action"><input type="checkbox" name="genre" value="Action" id="Action" />アクション</label></td>
						<td><label class="controls-row" for="LoveStory"><input type="checkbox" name="genre" value="LoveStory" id="LoveStory" />ラブストーリー</label></td>
						<td><label class="controls-row" for="Adventure"><input type="checkbox" name="genre" value="Adventure" id="Adventure" />アドベンチャー</label></td>
						<td><label class="controls-row" for="Suspense"><input type="checkbox" name="genre" value="Suspense" id="Suspense" />サスペンス</label></td>
						<td><label class="controls-row" for="AmericanNewCinema"><input type="checkbox" name="genre" value="AmericanNewCinema" id="AmericanNewCinema" />アメリカン・ニューシネマ</label></td>
					</tr>
					<tr>
						<th><br /></th>
						<td><label class="controls-row" for="Comedy"><input type="checkbox" name="genre" value="Comedy" id="Comedy" />コメディ</label></td>
						<td><label class="controls-row" for="Thriller"><input type="checkbox" name="genre" value="Thriller" id="Thriller" />スリラー</label></td>
						<td><label class="controls-row" for="Mystery"><input type="checkbox" name="genre" value="Mystery" id="Mystery" />ミステリー</label></td>
						<td><label class="controls-row" for="Youthful"><input type="checkbox" name="genre" value="Youthful" id="Youthful" />青春</label></td>
						<td><label class="controls-row" for="Jidaigeki"><input type="checkbox" name="genre" value="Jidaigeki" id="Jidaigeki" />時代劇</label></td>
						<td><label class="controls-row" for="MonsterPanic"><input type="checkbox" name="genre" value="MonsterPanic" id="MonsterPanic" />モンスターパニック</label></td>
					</tr>
					<tr>
						<th><br /></th>
						<td><label class="controls-row" for="Sports"><input type="checkbox" name="genre" value="Sports" id="Sports" />スポーツ</label></td>
					    <td><label class="controls-row" for="Musical"><input type="checkbox" name="genre" value="Musical" />ミュージカル</label></td>
						<td><label class="controls-row" for="Nostalgia"><input type="checkbox" name="genre" value="Nostalgia" id="Nostalgia" />ノスタルジー</label></td>
						<td><label class="controls-row" for="Western"><input type="checkbox" name="genre" value="Western" id="Western" />西部劇</label></td>
						<td><label class="controls-row" for="Disaster"><input type="checkbox" name="genre" value="Disaster" id="Disaster" />ディザスター</label></td>
						<td><label class="controls-row" for="HardBoiled"><input type="checkbox" name="genre" value="HardBoiled" id="HardBoiled" />ハードボイルド</label></td>
					</tr>
					<tr>
						<th><br /></th>
						<td><label class="controls-row" for="Fantasy"><input type="checkbox" name="genre" value="Fantasy" id="Fantasy" />ファンタジー</label></td>
						<td><label class="controls-row" for="Spectacle"><input type="checkbox" name="genre" value="Spectacle" id="Spectacle" />スペクタクル</label></td>
						<td><label class="controls-row" for="Horror"><input type="checkbox" name="genre" value="Horror" id="Horror" />ホラー</label></td>
						<td><label class="controls-row" for="Documentary"><input type="checkbox" name="genre" value="Documentary" id="Documentary" />ドキュメンタリー</label></td>
						<td><label class="controls-row" for="Porno"><input type="checkbox" name="genre" value="Porno" id="Porno" />ポルノ</label></td>	
					</tr>
					<tr>
						<th><label class="control-label" for="RunningTime">上映時間</label></th>
						<td><input type="text" placeholder="上映時間" id="RunningTime" />分</td>
					</tr>
				</table>
			</div>
			<div>
				<table>
					<tr>
						<th><label class="control-label" for="director">監督</label></th>
						<td><input id="director" type="text" placeholder="監督" size="100" /></td>
					</tr>
					<tr>
						<th><label class="control-label" for="Cast">キャスト</label></th>
						<td><input type="text" placeholder="キャスト" size="100" id="Cast" /></td>
					</tr>
				</table>
			</div>
			<div align="left">
				<table>
					<tr><th><label class="control-label" for="Summary">あらすじ</label></th></tr>
					<tr><td><textarea cols="100" draggable="bool" dropzone="value" spellcheck="bool" placeholder="あらすじ" id="Summary" ></textarea></td></tr>
				</table>
			</div>
			<div align="left">
				<table>
					<tr>
						<th>推奨タグ</th>
						<td><input type="button" value="+" id="AddTag" /></td>
					</tr>
				</table>
			</div>
			<footer>
				<p>
					<div>
						<table>
							<tr>
								<td><input type="submit" id="SerchDiary" value="この作品のタプルを検索" /></td>
								<td><input type="submit" id="BackToMyPage" value="マイページ" /></td>
							</tr>
						</table>
					</div>
				</p>
				<p>
					&copy; Copyright  by shinya
				</p>
			</footer>
		</div>
	</body>
</html>
