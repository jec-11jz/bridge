<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>パスワード設定 | Bridge</title>
		<link rel="stylesheet" type="text/css" href="css/html5reset.css"  />
		<meta name="description" content="" />
		<meta name="author" content="shinya" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
	</head>
	<body>
		<h1>パスワード設定</h1>
		<form action="" method="post">
			<table>
				<tr>
					<th><label class="controls-row" for="CurrentPassword">現在のパスワード</label></th>
					<td><input type="text" size="30" id="CurrentPassword"></td>
				</tr>
				<tr>
                    <th><label class="controls-row" for="NewPassword">新しいパスワード</label></th>
                    <td><input type="text" size="30" id="NewPassword"></td>
                </tr>
                <tr>
                    <th><label class="controls-row" for="Retyping">新しいパスワードを再入力</label></th>
                    <td><input type="text" size="30" id="Retyping"></td>
                </tr>
            </table>      
            <p>
            	<input type="button" value="変更" align="center" style="width: 100px; height: 20px">
            </p>    
        </form>
		<footer>
			<p>
				&copy; Copyright  by Bridge
			</p>
		</footer>
	</body>
</html>
