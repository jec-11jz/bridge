<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>RegisterProduct | Bridge</title>
		<meta name="description" content="" />
		<meta name="author" content="shinya" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<link rel="stylesheet" href="css/bootstrap-responsive.min.css">
		<link rel="stylesheet" href="css/bootstrap-responsive.css">
		<!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
	</head>

	<body>
		<div>
			<header>
				<h1>RegisterNovelProduct</h1>
			</header>
			<img src="./img/sample/モンスター.jpg" width="300" height="400" border="1" align="left" id="thumbnail">
			<div class="control-group" align="left">
				<table>
					<tr>
						<th><label class="control-label" for="category"><strong>カテゴリー</strong></label></th>
						<td><select name="category">
						<option value="Movie">映  画</option>
						<option value="Music">音  楽</option>
						<option value="Novel" selected="selected">小  説</option>
						<option value="Anime">アニメ</option>
						<option value="Comic">コミック</option>
						<option value="Game">ゲーム</option>
						<option value="Another">その他</option>
						</select></td>
					</tr>
					<tr>
						<th><label class="control-label" for="SelectMovieCountry"><strong>邦画・洋画</strong></label></th>
						<td><select name="MovieCountry">
						<option value="和書">和　書</option>
						<option value="洋書">洋　書</option>
						</select></td>
					</tr>
				</table>
			</div>
			<div class="control-group" align="left">
			<table>
					<tr>
						<th><label class="control-label" for="OriginalTitle">原題</label></th>
						<td><input type="text" placeholder="原題" id="OriginalTitle" /></td>
						<th><label class="control-label" for="Title">タイトル</label></th>
						<td><input type="text" placeholder="タイトル" id="Title" /></td>
					</tr>
					<tr>
						<th><label class="control-label" for="CountryOfOrigin">製作国</label></th>
						<td><input type="text" placeholder="制作国" id="CountryOfOrigin" /></td>
						<th><label class="control-label" for="ReleaseDate">発売日</label></th>
						<td><input type="text" placeholder="発売日" id="ReleaseDate" /></td>
					</tr>
					<tr>
						<th><label class="control-label" for="Publisher">出版社</label></th>
						<td><input type="text" placeholder="出版社" id="Publisher" /></td>
						<th><label class="control-label" for="Language">言語</label></th>
						<td><select name="Language">
							<option value="日本語" selected="selected">日本語</option>
							<option value="英語">英　語</option>
							<option value="中国">中国語</option>
							<option value="韓国語">韓国語</option>
							<option value="フランス語">フランス語</option>
							<option value="ドイツ語">ドイツ語</option>
							<option value="イタリア語">イタリア語</option>
		 					<option value="その他">その他</option>
						</select></td>
					</tr>
					<tr>
						<th><label class="control-label" for="genre">ジャンル</label></th>
						<td><label class="controls-row" for="SF"><input type="checkbox" name="genre" value="SF" id="SF" />SF</label></td>
						<td><label class="controls-row" for="Action"><input type="checkbox" name="genre" value="Action" id="Action" />アクション</label></td>
						<td><label class="controls-row" for="LoveStory"><input type="checkbox" name="genre" value="LoveStory" id="LoveStory" />ラブストーリー</label></td>
						<td><label class="controls-row" for="Adventure"><input type="checkbox" name="genre" value="Adventure" id="Adventure" />アドベンチャー</label></td>
						<td><label class="controls-row" for="Suspense"><input type="checkbox" name="genre" value="Suspense" id="Suspense" />サスペンス</label></td>
						<td><label class="controls-row" for="AntiMystery"><input type="checkbox" name="genre" value="AntiMystery" id="AntiMystery" />アンチ・ミステリー</label></td>
					</tr>
					<tr>
						<th><br /></th>
						<td><label class="controls-row" for="HardBoiled"><input type="checkbox" name="genre" value="HardBoiled" id="HardBoiled" />ハードボイルド</label></td>
						<td><label class="controls-row" for="Reasoning"><input type="checkbox" name="genre" value="Reasoning" id="Reasoning" />推理小説</label></td>
						<td><label class="controls-row" for="Mystery"><input type="checkbox" name="genre" value="Mystery" id="Mystery" />ミステリー</label></td>
						<td><label class="controls-row" for="Youthful"><input type="checkbox" name="genre" value="Youthful" id="Youthful" />青春</label></td>
						<td><label class="controls-row" for="AutoFiction"><input type="checkbox" name="genre" value="AutoFiction" id="AutoFiction" />オートフィクション</label></td>
						<td><label class="controls-row" for="Slipstream"><input type="checkbox" name="genre" value="Slipstream" id="Slipstream" />スリップストリーム</label></td>
					</tr>
					<tr>
						<th><br /></th>
						<td><label class="controls-row" for="Sports"><input type="checkbox" name="genre" value="Sports" id="Sports" />スポーツ</label></td>
					    <td><label class="controls-row" for="Gothic"><input type="checkbox" name="genre" value="Gothic" id="Gothic" />ゴシック</label></td>
						<td><label class="controls-row" for="Nostalgia"><input type="checkbox" name="genre" value="Nostalgia" id="Nostalgia" />ノスタルジー</label></td>
						<td><label class="controls-row" for="Culture"><input type="checkbox" name="genre" value="Culture" id="Culture" />教養</label></td>
						<td><label class="controls-row" for="LightNovel"><input type="checkbox" name="genre" value="LightNovel" id="LightNovel" />ライトノベル</label></td>
					</tr>
					<tr>
						<th><br /></th>
						<td><label class="controls-row" for="Fantasy"><input type="checkbox" name="genre" value="Fantasy" id="Fantasy" />ファンタジー</label></td>
						<td><label class="controls-row" for="Spectacle"><input type="checkbox" name="genre" value="Spectacle" id="Spectacle" />スペクタクル</label></td>
						<td><label class="controls-row" for="Horror"><input type="checkbox" name="genre" value="Horror" id="Horror" />ホラー</label></td>
						<td><label class="controls-row" for="Documentary"><input type="checkbox" name="genre" value="Documentary" id="Documentary" />ドキュメンタリー(自叙伝)</label></td>
						<td><label class="controls-row" for="Porno"><input type="checkbox" name="genre" value="Porno" id="Porno" />官能小説</label></td>	
					</tr>
					<tr>
						<th><label class="control-label" for="Page">ページ数</label></th>
						<td><input type="text" placeholder="ページ数" id="Page" /> P</td>
					</tr>
					<tr>
						<th><label class="control-label" for="Price">価格</label></th>
						<td><input type="text" placeholder="価格" id="Price"> 円</td>
					</tr>
				</table>
			</div>
			<div>
				<table>
					<tr>
						<th><label class="control-label" for="Author">著者</label></th>
						<td><input id="director" type="text" placeholder="著者" size="100" id="Author" /></td>
					</tr>
				</table>
			</div>
			<div align="left">
				<table>
					<tr><th><label class="control-label" for="Summary">あらすじ</label></th></tr>
					<tr><td><textarea cols="100" draggable="bool" dropzone="value" spellcheck="bool" placeholder="あらすじ" id="Summary"></textarea></td></tr>
				</table>
			</div>
			<div align="left">
				<table>
					<tr>
						<th>推奨タグ</th>
						<td><input type="button" value="+" id="AddTag" /></td>
					</tr>
				</table>
			</div>
			<p>
				<div>
					<table>
						<tr>
							<td><input type="submit" id="SerchDiary" value="この作品のタプルを検索" /></td>
							<td><input type="submit" id="BackToMyPage" value="マイページ" /></td>
						</tr>
					</table>
				</div>
			</p>
			<footer>
				<p>
					&copy; Copyright  by shinya
				</p>
			</footer>
		</div>
	</body>
</html>
