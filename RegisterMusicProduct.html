<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>RegisterProduct | Bridge</title>
		<meta name="description" content="" />
		<meta name="author" content="shinya" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<link rel="stylesheet" href="css/bootstrap-responsive.min.css">
		<link rel="stylesheet" href="css/bootstrap-responsive.css">
		<!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
	</head>

	<body>
		<div>
			<header>
				<h1>RegisterMusicProduct</h1>
			</header>
			<img src="./img/sample/GIFT.jpg" width="300" height="300" border="1" align="left" id="thumbnail">
			<div class="control-group" align="left">
				<table>
					<tr>
						<th><label class="control-label" for="category"><strong>カテゴリー</strong></label></th>
						<td><select name="category">
						<option value="Movie">映  画</option>
						<option value="Music" selected="selected">音  楽</option>
						<option value="Novel">小  説</option>
						<option value="Anime">アニメ</option>
						<option value="Comic">コミック</option>
						<option value="Game">ゲーム</option>
						<option value="Another">その他</option>
						</select></td>
					</tr>
					<tr>
						<th><label class="control-label" for="SelectMovieCountry"><strong>邦楽・洋楽</strong></label></th>
						<td><select name="Country">
						<option value="邦画">邦　楽</option>
						<option value="洋画">洋　楽</option>
						</select></td>
					</tr>
				</table>
			</div>
			<div class="control-group" align="left">
			<table>
					<tr>
						<th><label class="control-label" for="CountryOfSong">カントリー</label></th>
						<td><input type="text" placeholder="カントリー" id="CountryOfSong" /></td>
						<th><label class="control-label" for="ReleaseDate">発売日</label></th>
						<td><input type="text" placeholder="発売日" id="ReleaseDate" /></td>
					</tr>
					<tr>
						<th><label class="control-label" for="Artist">アーティスト</label></th>
						<td><input id="Artist" type="text" placeholder="アーティスト" /></td>
						<th><label class="control-label" for="SongTime">再生時間</label></th>
						<td><input type="text" placeholder="再生時間" id="SongTime" />分</td>
					</tr>
					<tr>
						<th><label class="control-label" for="composer">作曲</label></th>
						<td><input type="text" placeholder="作曲" id="Composer" /></td>
						<th><label class="control-label" for=" Lyricist">作詞</label></th>
						<td><input type="text" placeholder="作詞" id="Lyricist" /></td>
					</tr>
				</table>
			</div>
			<div>
				<table>
					<tr>
						<th><label class="control-label" for="genre">ジャンル</label></th>
						<td><label class="controls-row" for="Reges"><input type="checkbox" name="genre" value="Reges" id="Reges" />レゲエ</label></td>
						<td><label class="controls-row" for="Rock"><input type="checkbox" name="genre" value="Rock" id="Rock" />ロック</label></td>
						<td><label class="controls-row" for="Metal"><input type="checkbox" name="genre" value="Metal" id="Metal" />メタル</label></td>
						<td><label class="controls-row" for="Folk"><input type="checkbox" name="genre" value="Folk" id="Folk" />フォーク</label></td>
						<td><label class="controls-row" for="J-pop"><input type="checkbox" name="genre" value="J-pop" id="J-pop" />J-pop</label></td>
						<td><label class="controls-row" for="DanceMusic"><input type="checkbox" name="genre" value="DanceMusic" id="DanceMusic" />ダンスミュージック</label></td>
					</tr>
					<tr>
						<th><br /></th>
						<td><label class="controls-row" for="Alternativ"><input type="checkbox" name="genre" value="Alternativ" id="Alternativ" />オルタナティブ/パンクロック</label></td>
						<td><label class="controls-row" for="Pops"><input type="checkbox" name="genre" value="Pops" id="Pops" />ポップス</label></td>
						<td><label class="controls-row" for="Soul"><input type="checkbox" name="genre" value="Soul" id="Soul" />ソウル</label></td>
						<td><label class="controls-row" for="R&B"><input type="checkbox" name="genre" value="R&B" id="R&B" />R＆B</label></td>
						<td><label class="controls-row" for="Electronica"><input type="checkbox" name="genre" value="Electronica" id="Electronica" />エレクトロニカ</label></td>
					</tr>
					<tr>
						<th><br /></th>
						<td><label class="controls-row" for="HipHop"><input type="checkbox" name="genre" value="HipHop" id="HipHop" />ヒップホップ</label></td>
					    <td><label class="controls-row" for="Musical"><input type="checkbox" name="genre" value="Musical" id="Musical" />ミュージカル</label></td>
						<td><label class="controls-row" for="Jazz"><input type="checkbox" name="genre" value="Jazz" id="Jazz" />ジャズ</label></td>
						<td><label class="controls-row" for="K-pop"><input type="checkbox" name="genre" value="K-pop" id="K-pop" />K-pop</label></td>
						<td><label class="controls-row" for="Rap"><input type="checkbox" name="genre" value="Rap" id="Rap" />ラップ</label></td>
					</tr>
					<tr>
						<th><br /></th>
						<td><label class="controls-row" for="CountryMusic"><input type="checkbox" name="genre" value="CountryMusic" id="CountryMusic" />カントリー</label></td>
						<td><label class="controls-row" for="AnimeSong"><input type="checkbox" name="genre" value="AnimeSong" id="AnimeSong" />アニソン/声優</label></td>
						<td><label class="controls-row" for="Soundtrack"><input type="checkbox" name="genre" value="Soundtrack" id="Soundtrack" />サウンドトラック/BGM</label></td>
						<td><label class="controls-row" for="Classic"><input type="checkbox" name="genre" value="Classic" id="Classic" />クラシック</label></td>
						<td><label class="controls-row" for="Enka"><input type="checkbox" name="genre" value="Enka" id="Enka" />演歌</label></td>	
					</tr>
				</table>
			</div>
			<div>
				<table>
						<tr>
							<th><label class="control-label" for="Title">曲名</label></th>
							<td><input type="text" placeholder="曲名" id="Title" /></td>
							<td><input type="button" value="曲を追加する" /> </td>
							<th><label class="control-label" for="Title">アルバム名</label></th>
							<td><input type="text" placeholder="アルバム名" id="Album" /></td>
							<td><input type="button" value="アルバムを追加する" /></td>
						</tr>
				</table>
			</div>
			<div align="left">
				<table>
					<tr>
						<th>推奨タグ</th>
						<td><input type="button" value="+" id="AddTag" /></td>
					</tr>
				</table>
			</div>
			<footer>
				<p>
					<div>
						<table>
							<tr>
								<td><input type="submit" id="SerchDiary" value="この作品のタプルを検索" /></td>
								<td><input type="submit" id="BackToMyPage" value="マイページ" /></td>
							</tr>
						</table>
					</div>
				</p>
				<p>
					&copy; Copyright  by shinya
				</p>
			</footer>
		</div>
	</body>
</html>
