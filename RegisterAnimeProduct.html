<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>RegisterProduct</title>
		<meta name="description" content="" />
		<meta name="author" content="shinya" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<link rel="stylesheet" href="css/bootstrap-responsive.min.css">
		<link rel="stylesheet" href="css/bootstrap-responsive.css">
		<!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
	</head>

	<body>
		<div>
			<header>
				<h1>RegisterAnimeProduct</h1>
			</header>
			<img src="./img/sample/eureka.jpg" width="300" height="400" border="1" align="left" id="thumbnail">
			<div class="control-group" align="left">
				<table>
					<tr>
						<th><label class="control-label" for="category"><strong>カテゴリー</strong></label></th>
						<td><select name="category">
						<option value="Movie">映  画</option>
						<option value="Music">音  楽</option>
						<option value="Novel">小  説</option>
						<option value="Anime" selected="selected">アニメ</option>
						<option value="Comic">コミック</option>
						<option value="Game">ゲーム</option>
						<option value="Another">その他</option>
						</select></td>
					</tr>
				</table>
			</div>
			<div class="control-group" align="left">
			<table>
					<tr>
						
						<th><label class="control-label" for="Title">タイトル</label></th>
						<td><input type="text" placeholder="タイトル" id="Title" /></td>
						<th><label class="control-label" for="Campany">制作会社</label></th>
						<td><input type="text" placeholder="制作" id="Campany" /></td>
					</tr>
					<tr>
						<th><label class="control-label" for="Director">監督</label></th>
						<td><input type="text" placeholder="監督" id="Director" /></td>
						<th><label class="control-label" for="AirDate">放送日</label></th>
						<td><input type="text" placeholder="放送日" id="AirDate" /></td>
					</tr>
					<tr>
						<th><label class="control-label" for="Publisher">話数</label></th>
						<td><input type="text" placeholder="出版社" id="Publisher" /></td>
					</tr>
					<tr>
						<th><label class="control-label" for="genre">ジャンル</label></th>
						<td><label class="controls-row" for="SF"><input type="checkbox" name="genre" value="SF" id="SF" />SF</label></td>
						<td><label class="controls-row" for="Honobono"><input type="checkbox" name="genre" value="Honobono" id="Honobono" />ほのぼの</label></td>
						<td><label class="controls-row" for="LoveStory"><input type="checkbox" name="genre" value="LoveStory" id="LoveStory" />恋愛</label></td>
						<td><label class="controls-row" for="Adventure"><input type="checkbox" name="genre" value="Adventure" id="Adventure" />冒険</label></td>
						<td><label class="controls-row" for="Suspense"><input type="checkbox" name="genre" value="Suspense" id="Suspense" />サスペンス</label></td>
					</tr>
					<tr>
						<th><br /></th>
						<td><label class="controls-row" for="HardBoiled"><input type="checkbox" name="genre" value="HardBoiled" id="HardBoiled" />ハードボイルド</label></td>
						<td><label class="controls-row" for="Robot"><input type="checkbox" name="genre" value="Robot" id="Robot" />ロボット</label></td>
						<td><label class="controls-row" for="Mystery"><input type="checkbox" name="genre" value="Mystery" id="Mystery" />ミステリー</label></td>
						<td><label class="controls-row" for="Youthful"><input type="checkbox" name="genre" value="Youthful" id="Youthful" />青春</label></td>
						<td><label class="controls-row" for="Action"><input type="checkbox" name="genre" value="Action" id="Action" />アクション</label></td>
					</tr>
					<tr>
						<th><br /></th>
						<td><label class="controls-row" for="Sports"><input type="checkbox" name="genre" value="Sports" id="Sports" />スポーツ</label></td>
						<td><label class="controls-row" for="School"><input type="checkbox" name="genre" value="School" id="School" />学園</label></td>
						<td><label class="controls-row" for="Comedy"><input type="checkbox" name="genre" value="Comedy" id="Comedy" />コメディ</label></td>
						<td><label class="controls-row" for="LoveComedy"><input type="checkbox" name="genre" value="LoveComedy" id="LoveComedy" />ラブコメ</label></td>
					</tr>
					<tr>
						<th><br /></th>
						<td><label class="controls-row" for="Fantasy"><input type="checkbox" name="genre" value="Fantasy" id="Fantasy" />ファンタジー</label></td>
						<td><label class="controls-row" for="Majic"><input type="checkbox" name="genre" value="Majic" id="Majic" />魔法</label></td>
						<td><label class="controls-row" for="Jidaigeki"><input type="checkbox" name="genre" value="Jidaigeki" id="Jidaigeki" />時代劇</label></td>
						<td><label class="controls-row" for="AmericanComic"><input type="checkbox" name="genre" value="AmericanComic" id="AmericanComic" />アメコミ</label></td>	
					</tr>
				</table>
				<table>
					<tr>
							<th><label class="control-label" for="Title">OP</label></th>
							<td><input type="text" placeholder="オープニング" id="Opning" /></td>
							<td><input type="button" value="曲を追加する" /> </td>
							<th><label class="control-label" for="Title">ED</label></th>
							<td><input type="text" placeholder="エンディング" id="Ending" /></td>
							<td><input type="button" value="曲を追加する" /></td>
					</tr>
				</table>
			</div>
			<div>
				<table>
					<tr>
						<th><label class="control-label" for="Author">著者</label></th>
						<td><input id="director" type="text" placeholder="著者" size="100" id="Author" /></td>
					</tr>
				</table>
			</div>
			<div align="left">
				<table>
					<tr><th><label class="control-label" for="Summary">あらすじ</label></th></tr>
					<tr><td><textarea cols="100" draggable="bool" dropzone="value" spellcheck="bool" placeholder="あらすじ" id="Summary"></textarea></td></tr>
				</table>
			</div>
			<div align="left">
				<table>
					<tr>
						<th>推奨タグ</th>
						<td><input type="button" value="+" id="AddTag" /></td>
					</tr>
				</table>
			</div>
			<p>
				<div>
					<table>
						<tr>
							<td><input type="submit" id="SerchDiary" value="この作品のタプルを検索" /></td>
							<td><input type="submit" id="BackToMyPage" value="マイページ" /></td>
						</tr>
					</table>
				</div>
			</p>
			<footer>
				<p>
					&copy; Copyright  by shinya
				</p>
			</footer>
		</div>
	</body>
</html>
